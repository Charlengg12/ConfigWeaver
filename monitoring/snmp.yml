# snmp.yml for MikroTik (Simplified Example)
auths:
  public_v1:
    community: public
    security_level: noAuthNoPriv
    auth_protocol: MD5
    priv_protocol: DES
    version: 1
  public_v2:
    community: public
    security_level: noAuthNoPriv
    auth_protocol: MD5
    priv_protocol: DES
    version: 2

modules:
  if_mib:
    walk: [1.3.6.1.2.1.2, 1.3.6.1.2.1.31.1.1]
    lookups:
      - source_indexes: [ifIndex]
        lookup: 1.3.6.1.2.1.2.2.1.2 # ifDescr
        drop_source_indexes: false
    metrics:
      - name: ifOctets
        oid: 1.3.6.1.2.1.31.1.1.1.6 
        type: counter
        help: The total number of octets received on the interface.
        indexes:
          - labelname: interface
            type: gauge
